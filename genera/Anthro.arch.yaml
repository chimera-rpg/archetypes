genera/Anthro:
  Type: Genus
  Genus: Anthro
  Anim: players/Dwarf
  Description: >
    In the forging of the first world did the first-beings arise. These would come to be many in variety, but all stemmed from the same root -- the Anthro.
    
    Anthro are a category of beings that share common humanoid characteristics. Their number is the most plentiful within Chimera, but much variety is to be found within their stock.