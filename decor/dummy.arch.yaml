decor/dummy:
  Type: Generic
  Anim: decor/dummy
  Face: default
  Name: dummy
  PluralName: dummies
  Width: 2
  Depth: 1
  Height: 5
  Blocks: true
  Matter:
    - Solid
    - Physical
  Blocking:
    - Physical
    - Solid
  Attackable: true
  Events:
    Attacked:
      Script: |-
        // Prevent the damage from actually hurting the dummy.
        event.(*EventAttacked).Prevented = true
